# port: 9494
# socks-port: 9595
# mixed-port: 9696
redir-port: 9797
tproxy-port: 0
mode: rule
allow-lan: true
unified-delay: false
bind-address: '*'
log-level: info
ipv6: true
geodata-mode: true
geodata-loader: memconservative
external-controller: 0.0.0.0:9090
external-ui: ./dashboard/dist
# secret: ""
tcp-concurrent: false
enable-process: false
inbound-tfo: false
# interface-name: ""
# routing-mark: 233
# geox-url: {
  # mmdb: "",
  # geoip: "",
  # geosite: ""
# }
profile:
  store-selected: true
  store-fake-ip: false
experimental:
  sniff-tls-sni: true
  # fingerprint: ""
sniffer: # sniff domain name optional configuration
  enable: true
  # sniffing protocol required
  sniffing:
    - tls
    - http
  # force sniffing on this domain name
  force-domain:
    - +.v2ex.com
  # Sniff only on ports in the whitelist, default 443, 80
  port-whitelist:
    - 80
    - 443
  # force-dns-mapping: true
  # parse-pure-ip: true
tun:
  enable: true
  # biarkan default utun
  device: utun
  mtu: 9000
  stack: gvisor
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true
  # inet4-address: 198.18.0.1/30
  # inet6-address: [fdfe:dcba:9876::1/126]
  strict-route: false
  # inet4-route-address:
    # - 0.0.0.0/1
    # - 128.0.0.0/1
  # inet6-route-address:
    # - '::/1'
    # - '8000::/1'
  # include-android-user:
    # - 0
    # - 10
dns:
  enable: true
  ipv6: true # false akan mengembalikan hasil kosong untuk AAAA
  prefer-h3: false
  default-nameserver:
    - 8.8.8.8
    # - tls://9.9.9.11:853
    - tls://1.0.0.1:853
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.local"
    - "*.localhost"
  # proxy-server-nameserver:
    # - '1.0.0.1'
  nameserver:
    - 8.8.8.8 # default value
    - tls://1.1.1.1:853 # DNS over TLS
    # - dhcp://rmnet_data+ # dns from dhcp
    # - https://doh.pub/dns-query # DNS over HTTPS
    # - https://dns.alidns.com/dns-query#h3=true  # Mandatory HTTP/3, irrelevant to perfer-h3, mandatory HTTP/3 support for DoH, if not supported, it will not work
    # - https://mozilla.cloudflare-dns.com/dns-query#DNS&h3=true # Specify policy group and use HTTP/3
    # - quic://dns.adguard.com:784 # DNS over QUIC
    # - '8.8.8.8#en0' # Compatible with designated DNS egress NIC
  # fallback:
    # - 'https://1.0.0.1/dns-query'
    # - 'https://9.9.9.9/dns-query'
  # fallback-filter:
    # geoip: false
    # geoip-code: '!ID'
    # # geosite:
      # # - gfw
    # # ipcidr:
      # # - 240.0.0.0/4
    # domain:
      # - '+.google.com'
      # - '+.facebook.com'
      # - '+.youtube.com'
# hosts: {
  # "ota.googlezip.net": "127.0.0.1",
  # "ota-cache1.googlezip.net": "127.0.0.1",
  # "ota-cache2.googlezip.net": "127.0.0.1"
  # }
proxies:
proxy-groups:
- name: PILIH GRUP SERVER
  type: select
  disable-udp: false
  proxies:
  - DIRECT
  - MAINSSH (server tidak bisa digunakan saat jam 6 dan 12 selama 30-60menit)
  - OPENTUNNEL
  - LAINNYA
  - SSHKIT
  - ID
- name: MAINSSH (server tidak bisa digunakan saat jam 6 dan 12 selama 30-60menit)
  type: select
  disable-udp: false
  use:
  - MAINSSH
- name: OPENTUNNEL
  type: select
  disable-udp: false
  use:
  - OPENTUNNEL
- name: LAINNYA
  type: select
  disable-udp: false
  use:
  - LAINNYA
- name: SSHKIT
  type: select
  disable-udp: false
  use:
  - SSHKIT
- name: ID
  type: select
  disable-udp: false
  use:
  - ID
proxy-providers:
  MAINSSH:
    type: http
    url: "https://raw.githubusercontent.com/widakdi/Clash/main/server/mainssh.yaml"
    interval: 3600
    path: "./server/mainssh.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
  OPENTUNNEL:
    type: http
    url: "https://raw.githubusercontent.com/widakdi/Clash/main/server/opentunnel.yaml"
    interval: 3600
    path: "./server/opentunnel.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
  LAINNYA:
    type: http
    url: "https://raw.githubusercontent.com/widakdi/Clash/main/server/etc.yaml"
    interval: 3600
    path: "./server/etc.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
  SSHKIT:
    type: http
    url: "https://raw.githubusercontent.com/widakdi/Clash/main/server/sshkit.yaml"
    interval: 3600
    path: "./server/sshkit.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
  ID:
    type: http
    url: "https://raw.githubusercontent.com/widakdi/Clash/main/server/id.yaml"
    interval: 3600
    path: "./server/id.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
rules:
  - PROCESS-NAME,com.whatsapp,DIRECT
  - MATCH,PILIH GRUP SERVER
